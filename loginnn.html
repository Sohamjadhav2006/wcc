<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --error: #ef233c;
            --gray: #8d99ae;
            --light: #edf2f4;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }
        
        .container:hover {
            transform: translateY(-5px) rotateX(1deg);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            transform: translateZ(30px);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
            transform-style: preserve-3d;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary-dark);
            transform: translateZ(20px);
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8f9fa;
            transform: translateZ(10px);
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            background-color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
            transform: translateZ(20px);
        }
        
        input:hover {
            border-color: #adb5bd;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            transform: translateZ(30px);
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-2px) translateZ(40px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }
        
        button:active {
            transform: translateY(0) translateZ(30px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            transform: translateZ(20px);
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        
        .error {
            color: var(--error);
            font-size: 14px;
            margin-top: 8px;
            display: none;
            transform: translateZ(10px);
        }
        
        .password-wrapper {
            position: relative;
            margin-bottom: 5px;
            transform-style: preserve-3d;
        }
        
        .forgot-password {
            text-align: right;
            margin: 8px 0 20px 0;
            transform: translateZ(20px);
        }
        
        .forgot-password a {
            color: var(--gray);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
            color: var(--primary);
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateZ(20px);
            }
            50% {
                transform: translateY(-10px) translateZ(30px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container floating">
        <h1>Welcome Back</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <div class="error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="error" id="password-error"></div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" id="login-submit">Log In</button>
            
            <div class="signup-link">
                Don't have an account? <a href="index.html">Sign up</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBeKxOK5czjXeqF_PtwiUGuvCyKRKNo7WY",
            authDomain: "create-account-21a9a.firebaseapp.com",
            projectId: "create-account-21a9a",
            storageBucket: "create-account-21a9a.firebasestorage.app",
            messagingSenderId: "332433901718",
            appId: "1:332433901718:web:b41337d1a7d487b2385ab7",
            measurementId: "G-2T86XSY0JL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Add ripple effect to buttons
        document.addEventListener('click', function(e) {
            if (e.target.tagName.toLowerCase() === 'button') {
                const btn = e.target;
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                btn.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Clear previous errors
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            // Validate inputs
            if (!email || !password) {
                showError('email-error', 'Please fill in all fields');
                return;
            }

            // Show loading state with animation
            const submitBtn = document.getElementById('login-submit');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Logging in...';
            
            // Add loading animation
            submitBtn.style.position = 'relative';
            const spinner = document.createElement('div');
            spinner.style.position = 'absolute';
            spinner.style.left = '20px';
            spinner.style.top = '50%';
            spinner.style.transform = 'translateY(-50%)';
            spinner.style.width = '20px';
            spinner.style.height = '20px';
            spinner.style.border = '3px solid rgba(255,255,255,0.3)';
            spinner.style.borderRadius = '50%';
            spinner.style.borderTopColor = 'white';
            spinner.style.animation = 'spin 1s linear infinite';
            submitBtn.prepend(spinner);
            
            // Sign in with email and password
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Success animation
                    submitBtn.innerHTML = 'âœ“ Success!';
                    submitBtn.style.background = '#4bb543';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = "profile.html";
                    }, 1000);
                })
                .catch((error) => {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Log In';
                    submitBtn.style.background = 'linear-gradient(135deg, #4361ee, #3a0ca3)';
                    
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    if (errorCode === 'auth/invalid-email') {
                        showError('email-error', 'Invalid email format');
                    } else if (errorCode === 'auth/user-not-found') {
                        showError('email-error', 'No account found with this email');
                    } else if (errorCode === 'auth/wrong-password') {
                        showError('password-error', 'Incorrect password');
                    } else {
                        showError('email-error', errorMessage);
                    }
                    
                    // Shake animation for error
                    document.querySelector('.container').classList.add('shake');
                    setTimeout(() => {
                        document.querySelector('.container').classList.remove('shake');
                    }, 500);
                });
        });
        
        function showError(id, message) {
            const errorElement = document.getElementById(id);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // Add spin animation for spinner
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes spin {
                to { transform: translateY(-50%) rotate(360deg); }
            }
            @keyframes shake {
                0%, 100% { transform: translateX(0) translateY(0) rotateX(0); }
                20%, 60% { transform: translateX(-10px) translateY(0) rotateX(5deg); }
                40%, 80% { transform: translateX(10px) translateY(0) rotateX(-5deg); }
            }
            .shake {
                animation: shake 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);
        
        // Interactive 3D tilt effect
        const container = document.querySelector('.container');
        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateY(-5px)`;
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.transform = 'rotateX(0) rotateY(0) translateY(0)';
        });
    </script>
</body>
</html>
